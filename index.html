/* ===== REALTIME SALES ==== */
/* ========================= */

db.collection("users")
  .doc(uid)
  .collection("sales")
  .onSnapshot(snapshot=>{

    let tC=0,tS=0,wC=0,wS=0,mC=0,mS=0;
    const productCount={};

    const todayStart=new Date();
    todayStart.setHours(0,0,0,0);

    const tomorrowStart=new Date(todayStart);
    tomorrowStart.setDate(todayStart.getDate()+1);

    const weekStart=new Date(todayStart);
    weekStart.setDate(todayStart.getDate()-6);

    const monthStart=new Date(todayStart);
    monthStart.setDate(1);

    snapshot.forEach(doc=>{
      const s=doc.data();
      if(!s.createdAt) return;

      const createdDate=s.createdAt.toDate();
      const price=Number(s.price||0);

      /* TODAY */
      if(createdDate>=todayStart && createdDate<tomorrowStart){
        tS+=price;
        if(!s.type || s.type==="product"){ tC++; }
      }

      /* WEEK */
      if(createdDate>=weekStart){
        wS+=price;
        if(!s.type || s.type==="product"){ wC++; }
      }

      /* MONTH */
      if(createdDate>=monthStart){
        mS+=price;
        if(!s.type || s.type==="product"){ mC++; }
      }

      /* TOP PRODUCT */
      if(!s.type || s.type==="product"){
        productCount[s.name]=(productCount[s.name]||0)+1;
      }
    });

    document.getElementById("todayCount").innerText=tC+" dona";
    document.getElementById("todayTotal").innerText=tS.toLocaleString()+" so‚Äòm";
    document.getElementById("weekData").innerText=wC+" dona / "+wS.toLocaleString()+" so‚Äòm";
    document.getElementById("monthData").innerText=mC+" dona / "+mS.toLocaleString()+" so‚Äòm";

    const top=Object.entries(productCount).sort((a,b)=>b[1]-a[1])[0];
    document.getElementById("topProduct").innerText=
      top?top[0]+" ("+top[1]+" marta)":"‚Äî";

    removeSkeleton(); // üî• remove skeleton only after data loads

});

db.collection("users")
  .doc(uid)
  .collection("debts")
  .onSnapshot(snapshot=>{

    let nasiyaCount=0;
    let nasiyaTotal=0;

    snapshot.forEach(doc=>{
      const d=doc.data();
      nasiyaCount+=Number(d.totalItems||0);
      nasiyaTotal+=Number(d.totalDebt||0);
    });

    document.getElementById("debtCount").innerText=nasiyaCount+" ta";
    document.getElementById("debtTotal").innerText=
      nasiyaTotal.toLocaleString()+" so‚Äòm";

});
}
/* ========================= */
/* ===== REMOVE SKELETON ==== */

function removeSkeleton(){
  const elements = document.querySelectorAll(".skeleton");
  elements.forEach(el=>{
    el.classList.remove("skeleton");
  });
}
