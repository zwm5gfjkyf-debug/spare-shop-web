<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .box { max-width:360px; margin:80px auto; background:#fff; padding:20px; border-radius:12px; }
    input,button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
    button { background:#2563eb; color:white; border:none; border-radius:8px; }
  </style>
</head>
<body>

<div class="box">
  <h2>Kirish / Ro‘yxatdan o‘tish</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">
  <button onclick="login()">Kirish</button>
  <button onclick="register()">Ro‘yxatdan o‘tish</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = { /* PASTE CONFIG */ };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value, password.value
    ).then(() => location.href="dashboard.html")
     .catch(e => alert(e.message));
  }

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value, password.value
    ).then(() => location.href="dashboard.html")
     .catch(e => alert(e.message));
  }
</script>

</body>
</html>
