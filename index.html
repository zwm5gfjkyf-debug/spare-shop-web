<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Kirish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Kirish</h2>
  <input id="username" placeholder="Login" />
  <input id="password" type="password" placeholder="Parol" />
  <button onclick="login()">Kirish</button>
  <div class="error" id="error">Login yoki parol noto‘g‘ri</div>
</div>

<script>
  function login() {
    const u = username.value;
    const p = password.value;
    if (u === "admin" && p === "1234") {
     window.location.href = "dashboard.html";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
