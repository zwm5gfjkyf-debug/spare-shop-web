<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kirish</title>

<script>
/* ðŸ”¥ Instant redirect before render */
(function () {
  const keys = Object.keys(localStorage);
  const firebaseKey = keys.find(k => k.startsWith("firebase:authUser"));

  if (firebaseKey && localStorage.getItem(firebaseKey)) {
    window.location.replace("dashboard.html");
  }
})();
</script>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  font-family:'Segoe UI',sans-serif;
  color:white;
  animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.card{
  width:100%;
  max-width:400px;
  padding:40px;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  text-align:center;
  animation:slideUp 0.6s ease forwards;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  margin-bottom:25px;
  font-weight:600;
}

input{
  width:100%;
  padding:16px;
  margin-top:14px;
  font-size:16px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.08);
  color:white;
  transition:all 0.25s ease;
}

input:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 3px rgba(34,197,94,0.2);
}

button{
  width:100%;
  padding:16px;
  margin-top:18px;
  font-size:16px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}

button:hover{
  transform:translateY(-3px);
}

button:active{
  transform:scale(0.96);
}

.login{
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  box-shadow:0 10px 25px rgba(59,130,246,0.4);
}

.login:hover{
  box-shadow:0 15px 35px rgba(59,130,246,0.6);
}

.register{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  box-shadow:0 10px 25px rgba(34,197,94,0.4);
}

.register:hover{
  box-shadow:0 15px 35px rgba(34,197,94,0.6);
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Kirish / Roâ€˜yxatdan oâ€˜tish</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol (kamida 6 belgi)">

  <button id="loginBtn" class="login" onclick="login()">Kirish</button>
  <button id="registerBtn" class="register" onclick="register()">Roâ€˜yxatdan oâ€˜tish</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

if(!firebase.apps.length){
  firebase.initializeApp(firebaseConfig);
}

const auth=firebase.auth();

auth.onAuthStateChanged(user=>{
  if(user){
    window.location.replace("dashboard.html");
  }
});

function disableButtons(state){
  document.getElementById("loginBtn").disabled=state;
  document.getElementById("registerBtn").disabled=state;
}

function login(){
  const e=document.getElementById("email").value.trim();
  const p=document.getElementById("password").value;

  if(!e || !p){
    alert("Email va parolni kiriting");
    return;
  }

  disableButtons(true);

  auth.signInWithEmailAndPassword(e,p)
    .then(()=>window.location.replace("dashboard.html"))
    .catch(err=>{
      alert(err.message);
      disableButtons(false);
    });
}

function register(){
  const e=document.getElementById("email").value.trim();
  const p=document.getElementById("password").value;

  if(!e || !p){
    alert("Email va parolni kiriting");
    return;
  }

  disableButtons(true);

  auth.createUserWithEmailAndPassword(e,p)
    .then(()=>window.location.replace("dashboard.html"))
    .catch(err=>{
      alert(err.message);
      disableButtons(false);
    });
}
</script>

</body>
</html>
