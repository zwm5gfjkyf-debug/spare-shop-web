<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Yangi tovar qo‘shish</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f1f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:400px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.next{
  background:#16a34a;
  color:white;
}

.finish{
  background:#2563eb;
  color:white;
}
</style>
</head>
<body>

<div class="card">
<h2>Yangi tovar</h2>

<input id="name" placeholder="Mahsulot nomi">
<input id="price" type="number" placeholder="Narxi (so‘m)">

<button class="next" onclick="saveProduct(true)">Saqlash & Keyingisi</button>
<button class="finish" onclick="saveProduct(false)">Saqlash & Chiqish</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
authDomain:"spare-shop-web.firebaseapp.com",
projectId:"spare-shop-web",
storageBucket:"spare-shop-web.firebasestorage.app",
messagingSenderId:"960113811021",
appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(user=>{
if(!user){
location.href="index.html";
}
});

async function saveProduct(goNext){

const name=document.getElementById("name").value.trim();
const price=Number(document.getElementById("price").value);

if(!name || !price){
alert("Barcha maydonlarni to‘ldiring");
return;
}

const user=auth.currentUser;
if(!user) return;

await db.collection("users")
.doc(user.uid)
.collection("products")
.add({
name:name,
price:price,
createdAt:firebase.firestore.FieldValue.serverTimestamp()
});

if(goNext){
document.getElementById("name").value="";
document.getElementById("price").value="";
document.getElementById("name").focus();
}else{
location.href="dashboard.html";
}
}
</script>

</body>
</html>
