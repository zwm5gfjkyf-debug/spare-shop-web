<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>➕ Yangi tovar qo‘shish</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  display:none;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  animation:fadeIn 0.4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:30px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  animation:slideUp 0.5s ease forwards;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
}

input{
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:15px;
  transition:all 0.25s ease;
}

input:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 3px rgba(34,197,94,0.2);
}

button{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:20px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}

button:hover{
  transform:translateY(-3px);
}

button:active{
  transform:scale(0.96);
}

.next{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  box-shadow:0 12px 30px rgba(34,197,94,0.4);
}

.finish{
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  box-shadow:0 12px 30px rgba(59,130,246,0.4);
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}
</style>
</head>
<body>

<div class="card">
<h2>➕ Yangi tovar</h2>

<input id="name" placeholder="Mahsulot nomi">
<input id="price" type="number" placeholder="Narxi (so‘m)">

<button id="nextBtn" class="next" onclick="saveProduct(true)">
Saqlash & Keyingisi
</button>

<button id="finishBtn" class="finish" onclick="saveProduct(false)">
Saqlash & Chiqish
</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
authDomain:"spare-shop-web.firebaseapp.com",
projectId:"spare-shop-web",
storageBucket:"spare-shop-web.firebasestorage.app",
messagingSenderId:"960113811021",
appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

if(!firebase.apps.length){
firebase.initializeApp(firebaseConfig);
}

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
if(!user){
location.href="index.html";
return;
}
document.body.style.display="flex";
document.getElementById("name").focus();
});

/* ENTER KEY SUPPORT */
document.getElementById("price").addEventListener("keydown",function(e){
if(e.key==="Enter"){
saveProduct(true);
}
});

/* SAVE PRODUCT */
async function saveProduct(goNext){

const name=document.getElementById("name").value.trim();
const price=Number(document.getElementById("price").value);

if(!name || !price){
alert("Barcha maydonlarni to‘ldiring");
return;
}

const user=auth.currentUser;
if(!user) return;

const nextBtn=document.getElementById("nextBtn");
const finishBtn=document.getElementById("finishBtn");

nextBtn.disabled=true;
finishBtn.disabled=true;

try{
await db.collection("users")
.doc(user.uid)
.collection("products")
.add({
name:name,
price:price,
createdAt:firebase.firestore.FieldValue.serverTimestamp()
});

if(goNext){
document.getElementById("name").value="";
document.getElementById("price").value="";
document.getElementById("name").focus();
nextBtn.disabled=false;
finishBtn.disabled=false;
}else{
location.href="dashboard.html";
}

}catch(error){
alert("Xatolik yuz berdi");
nextBtn.disabled=false;
finishBtn.disabled=false;
}
}
</script>

</body>
</html>
