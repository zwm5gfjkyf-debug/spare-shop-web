<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Savdo turi</title>

<style>

/* ===== GLOBAL ===== */

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  font-family:'Segoe UI',sans-serif;
  color:white;
  overflow:hidden;
  animation:fadeIn 0.8s ease forwards;
}

/* Page fade animation */
@keyframes fadeIn{
  from{opacity:0; transform:scale(1.02);}
  to{opacity:1; transform:scale(1);}
}

/* ===== CONTAINER ===== */

.wrapper{
  width:100%;
  max-width:420px;
  padding:30px;
  border-radius:28px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  text-align:center;
  animation:slideUp 0.7s ease forwards;
}

/* Slide animation */
@keyframes slideUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  margin-bottom:30px;
  font-size:24px;
  font-weight:600;
  letter-spacing:0.5px;
}

/* ===== BUTTONS ===== */

button{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
  position:relative;
  overflow:hidden;
}

/* Hover lift */
button:hover{
  transform:translateY(-3px);
}

/* Click press */
button:active{
  transform:scale(0.97);
}

/* CASH BUTTON */
.cash{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  box-shadow:0 10px 25px rgba(34,197,94,0.4);
}

.cash:hover{
  box-shadow:0 15px 35px rgba(34,197,94,0.6);
}

/* NASIYA BUTTON */
.debt{
  background:linear-gradient(90deg,#f59e0b,#ef4444);
  color:white;
  box-shadow:0 10px 25px rgba(239,68,68,0.4);
}

.debt:hover{
  box-shadow:0 15px 35px rgba(239,68,68,0.6);
}

/* BACK BUTTON */
.back{
  margin-top:20px;
  background:rgba(255,255,255,0.08);
  color:white;
  border:1px solid rgba(255,255,255,0.15);
}

.back:hover{
  background:rgba(255,255,255,0.15);
}

</style>
</head>

<body>

<div class="wrapper">

<h2>Qanday savdo?</h2>

<button class="cash" onclick="goTo('add.html')">
  üíµ Naqd savdo
</button>

<button class="debt" onclick="goTo('nasiya.html')">
  üí≥ Nasiya savdo
</button>

<button class="back" onclick="goTo('dashboard.html')">
  ‚Üê Orqaga
</button>

</div>

<script>

/* Smooth transition navigation */
function goTo(page){
  document.body.style.opacity="0";
  document.body.style.transition="0.3s";
  setTimeout(()=>{
    window.location.href=page;
  },300);
}

</script>

</body>
</html>
