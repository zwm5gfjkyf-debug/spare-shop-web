<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .big {
      font-size: 28px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <div>Bugun sotildi</div>
  <div class="big"><span id="todayCount">0</span> dona</div>
</div>

<div class="card">
  <div>Bugungi tushum</div>
  <div class="big"><span id="todayTotal">0</span> so‘m</div>
</div>

<button onclick="goAdd()">+ Ehtiyot qism qo‘shish</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_KEY",
    authDomain: "PASTE_YOUR_DOMAIN",
    projectId: "PASTE_YOUR_PROJECT_ID",
    storageBucket: "PASTE_YOUR_BUCKET",
    messagingSenderId: "PASTE_YOUR_SENDER_ID",
    appId: "PASTE_YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const today = new Date();
    today.setHours(0,0,0,0);

    let count = 0;
    let total = 0;

    db.collection("users")
      .doc(user.uid)
      .collection("sales")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          if (!d.createdAt) return;

          const date = d.createdAt.toDate();
          date.setHours(0,0,0,0);

          if (date.getTime() === today.getTime()) {
            count++;
            total += d.price;
          }
        });

        document.getElementById("todayCount").innerText = count;
        document.getElementById("todayTotal").innerText = total;
      });
  });

  function goAdd() {
    window.location.href = "add.html";
  }
</script>

</body>
</html>
