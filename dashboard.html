  <script>
const firebaseConfig = {
  apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain: "spare-shop-web.firebaseapp.com",
  projectId: "spare-shop-web",
  storageBucket: "spare-shop-web.firebasestorage.app",
  messagingSenderId: "960113811021",
  appId: "1:960113811021:web:8ae1451d3cba1148a0c604",
  measurementId: "G-E762WWCRKB"
};

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      loadDashboard(user.uid);
    });

    function loadDashboard(uid) {
      const now = new Date();
      const today = new Date(now); today.setHours(0,0,0,0);
      const weekStart = new Date(today); weekStart.setDate(today.getDate() - 6);
      const monthStart = new Date(today); monthStart.setDate(1);

      let tC=0, tS=0, wC=0, wS=0, mC=0, mS=0;
      const productCount = {};

      db.collection("users").doc(uid).collection("sales").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const s = doc.data();
            if (!s.createdAt) return;

            const d = s.createdAt.toDate();
            d.setHours(0,0,0,0);

            productCount[s.name] = (productCount[s.name] || 0) + 1;

            if (d.getTime() === today.getTime()) {
              tC++; tS += s.price;
            }
            if (d >= weekStart) {
              wC++; wS += s.price;
            }
            if (d >= monthStart) {
              mC++; mS += s.price;
            }
          });

          todayCount.innerText = tC + " dona";
          todayTotal.innerText = tS + " so‚Äòm";
          weekData.innerText = wC + " dona / " + wS + " so‚Äòm";
          monthData.innerText = mC + " dona / " + mS + " so‚Äòm";

          const top = Object.entries(productCount)
            .sort((a,b) => b[1]-a[1])[0];

          topProduct.innerText = top
            ? top[0] + " (" + top[1] + " marta)"
            : "‚Äî";
        });
    }
    // üåô Dark mode logic
const darkBtn = document.getElementById("darkToggle");

// Load saved theme on page load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  darkBtn.innerText = "‚òÄÔ∏è Light mode";
}

// Toggle on button click
darkBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    localStorage.setItem("theme", "dark");
    darkBtn.innerText = "‚òÄÔ∏è Light mode";
  } else {
    localStorage.setItem("theme", "light");
    darkBtn.innerText = "üåô Dark mode";
  }
});
  </script>
