<script>
  const sales = JSON.parse(localStorage.getItem("sales") || "[]");

  const now = new Date();
  const todayStr = now.toISOString().slice(0, 10);

  const yesterday = new Date(now);
  yesterday.setDate(now.getDate() - 1);
  const yesterdayStr = yesterday.toISOString().slice(0, 10);

  let todayCount = 0;
  let todayTotal = 0;
  let yesterdayCount = 0;

  let weekCount = 0;
  let weekTotal = 0;

  let monthCount = 0;
  let monthTotal = 0;

  sales.forEach(s => {
    const saleDate = new Date(s.time);
    const saleStr = s.time.slice(0, 10);

    // Today
    if (saleStr === todayStr) {
      todayCount++;
      todayTotal += s.price;
    }

    // Yesterday
    if (saleStr === yesterdayStr) {
      yesterdayCount++;
    }

    // This week (Monday as start)
const weekStart = new Date(now);
const day = now.getDay() === 0 ? 6 : now.getDay() - 1;
weekStart.setDate(now.getDate() - day);
weekStart.setHours(0, 0, 0, 0);

if (saleDate >= weekStart) {
  weekCount++;
  weekTotal += s.price;
}

    // This month
    if (
      saleDate.getMonth() === now.getMonth() &&
      saleDate.getFullYear() === now.getFullYear()
    ) {
      monthCount++;
      monthTotal += s.price;
    }
  });

  document.getElementById("count").textContent = todayCount + " dona";
  document.getElementById("total").textContent = todayTotal + " soâ€˜m";
  document.getElementById("weekCount").textContent = weekCount + " dona";
  document.getElementById("weekTotal").textContent = weekTotal + " soâ€˜m";
  document.getElementById("monthCount").textContent = monthCount + " dona";
  document.getElementById("monthTotal").textContent = monthTotal + " soâ€˜m";

  const diff = todayCount - yesterdayCount;
  const compare = document.getElementById("compare");

  if (diff > 0) {
    compare.textContent = `Kecha bilan solishtirganda +${diff} dona`;
    compare.style.color = "green";
  } else if (diff < 0) {
    compare.textContent = `Kecha bilan solishtirganda ${diff} dona`;
    compare.style.color = "red";
  } else {
    compare.textContent = "Kecha bilan bir xil";
    compare.style.color = "gray";
  }
</script>

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const today = new Date();
  today.setHours(0,0,0,0);

  let todayCount = 0;
  let todayTotal = 0;

  db.collection("users")
    .doc(user.uid)
    .collection("sales")
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.createdAt) return;

        const saleDate = data.createdAt.toDate();
        saleDate.setHours(0,0,0,0);

        if (saleDate.getTime() === today.getTime()) {
          todayCount++;
          todayTotal += data.price;
        }
      });

      document.getElementById("todayCount").innerText =
        todayCount + " dona";

      document.getElementById("todayTotal").innerText =
        todayTotal + " so'm";
    });
});
</script>
