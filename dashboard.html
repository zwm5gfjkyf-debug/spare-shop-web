<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
  text-align: center;
}

.top {
  display: flex;
  gap: 12px;
  margin-bottom: 40px;
}

.big {
  flex: 1;
  padding: 30px;
  border-radius: 16px;
  color: white;
}

.left {
  background: #16a34a;
}

.right {
  background: #2563eb;
}

.big h1 {
  margin-top: 15px;
  font-size: 32px;
}

.center-btn {
  margin-top: 60px;
}

.center-btn button {
  padding: 20px 40px;
  font-size: 22px;
  border: none;
  border-radius: 16px;
  background: #111827;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.center-btn button:hover {
  transform: scale(1.05);
  background: #000;
}
</style>
</head>

<body>

<div class="top">
  <div class="big left">
    <div>Bugun sotildi</div>
    <h1 id="todayCount">Yuklanmoqda...</h1>
  </div>

  <div class="big right">
    <div>Bugungi tushum</div>
    <h1 id="todayTotal">Yuklanmoqda...</h1>
  </div>
</div>

<div class="center-btn">
  <button onclick="location.href='sales.html'">
    ðŸ“Š Batafsil statistika
  </button>
</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain: "spare-shop-web.firebaseapp.com",
  projectId: "spare-shop-web",
  storageBucket: "spare-shop-web.firebasestorage.app",
  messagingSenderId: "960113811021",
  appId: "1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  loadToday(user.uid);
});

function loadToday(uid) {
  const start = new Date();
  start.setHours(0,0,0,0);

  db.collection("users")
    .doc(uid)
    .collection("sales")
    .where("createdAt", ">=", start)
    .get()
    .then(snapshot => {

      let count = 0;
      let total = 0;

      snapshot.forEach(doc => {
        const sale = doc.data();
        count++;
        total += sale.price;
      });

      document.getElementById("todayCount").innerText = count + " dona";
      document.getElementById("todayTotal").innerText = total + " soâ€˜m";
    });
}

</script>

</body>
</html>
