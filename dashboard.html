<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 16px;
    }

    .top {
      display: flex;
      gap: 12px;
    }

    .big {
      flex: 1;
      padding: 20px;
      border-radius: 16px;
      color: white;
    }

    .left { background: #16a34a; }
    .right { background: #2563eb; }

    .big h1 {
      margin: 10px 0 0;
      font-size: 28px;
    }

    .cards {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .actions {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .add { background: #16a34a; color: white; }
    .list { background: #2563eb; color: white; }

    /* Dark mode button */
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 14px;
      border-radius: 20px;
      background: #222;
      color: white;
      cursor: pointer;
      z-index: 999;
    }

    /* DARK MODE */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .card {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark .left { background: #2e7d32; }
    body.dark .right { background: #1e40af; }
  </style>
</head>

<body>

<!-- üåô DARK MODE BUTTON -->
<button id="darkToggle" class="dark-toggle">üåô Dark mode</button>

<!-- TOP -->
<div class="top">
  <div class="big left">
    <div>Bugun sotildi</div>
    <h1 id="todayCount">Yuklanmoqda‚Ä¶</h1>
  </div>

  <div class="big right">
    <div>Bugungi tushum</div>
    <h1 id="todayTotal">Yuklanmoqda‚Ä¶</h1>
  </div>
</div>

<!-- MIDDLE -->
<div class="cards">
  <div class="card">
    <h3>Bu hafta</h3>
    <p id="weekData">‚Äî</p>
  </div>
  <div class="card">
    <h3>Bu oy</h3>
    <p id="monthData">‚Äî</p>
  </div>
  <div class="card">
    <h3>Eng ko‚Äòp sotilgan</h3>
    <p id="topProduct">‚Äî</p>
  </div>
</div>

<!-- BOTTOM -->
<div class="actions">
  <button class="add" onclick="location.href='add.html'">+ Mahsulot qo‚Äòshish</button>
  <button class="list" onclick="location.href='sales.html'">üìã Sotuvlar ro‚Äòyxati</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- üåô DARK MODE LOGIC -->
<script>
  const toggle = document.getElementById("darkToggle");

  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggle.textContent = "‚òÄÔ∏è Light mode";
  }

  toggle.onclick = () => {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    localStorage.setItem("theme", dark ? "dark" : "light");
    toggle.textContent = dark ? "‚òÄÔ∏è Light mode" : "üåô Dark mode";
  };
</script>

</body>
</html>
