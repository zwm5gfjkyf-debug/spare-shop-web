<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Nasiya savdo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f3f4f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px;
  border-radius:30px;
  width:100%;
  max-width:450px;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:30px;
}

label{
  font-weight:600;
}

input{
  width:100%;
  padding:16px;
  margin:10px 0 20px;
  border-radius:18px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:20px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

.save{
  background:#16a34a;
  color:white;
  margin-bottom:15px;
}

.back{
  background:#2563eb;
  color:white;
}
</style>
</head>

<body>

<div class="card">

<h2>üí≥ Nasiya savdo</h2>

<label>Mahsulot nomi</label>
<input type="text" id="spareName" placeholder="Masalan: Motor">

<label>Narxi (so‚Äòm)</label>
<input type="number" id="price" placeholder="Masalan: 20000">

<label>Mijoz ismi</label>
<input type="text" id="customerName" list="customers" placeholder="Mijoz ismi">
<datalist id="customers"></datalist>

<button class="save" onclick="saveDebt()">Saqlash</button>
<button class="back" onclick="location.href='dashboard.html'">‚Üê Orqaga</button>

</div>

<script>

const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUID=null;

/* LOAD USER */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  currentUID=user.uid;
  loadCustomers(user.uid);
});

/* LOAD CUSTOMER SUGGESTIONS */
function loadCustomers(uid){
  db.collection("users")
    .doc(uid)
    .collection("debts")
    .get()
    .then(snapshot=>{
      const list=document.getElementById("customers");
      list.innerHTML="";
      snapshot.forEach(doc=>{
        const option=document.createElement("option");
        option.value=doc.id;
        list.appendChild(option);
      });
    });
}

/* SAVE NASIYA */
async function saveDebt(){

  if(!currentUID) return;

  const spareName=document.getElementById("spareName").value.trim();
  const price=Number(document.getElementById("price").value);
  const customerName=document.getElementById("customerName").value.trim();

  if(!spareName || !price || !customerName){
    alert("Barcha maydonlarni to‚Äòldiring");
    return;
  }

  const debtRef=db
    .collection("users")
    .doc(currentUID)
    .collection("debts")
    .doc(customerName);

  try{

    const doc=await debtRef.get();

    if(doc.exists){
      await debtRef.update({
        totalDebt: firebase.firestore.FieldValue.increment(price),
        totalItems: firebase.firestore.FieldValue.increment(1),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }else{
      await debtRef.set({
        totalDebt: price,
        totalItems: 1,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    /* üî• SAVE ITEM INSIDE DEBT (IMPORTANT) */
    await debtRef.collection("items").add({
      spareName: spareName,
      price: price,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    location.href="dashboard.html";

  }catch(error){
    console.error(error);
    alert("Xatolik yuz berdi");
  }
}

</script>

</body>
</html>
