<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>üí≥ Nasiya savdo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  display:none;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  animation:fadeIn 0.4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:30px;
  width:100%;
  max-width:450px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  animation:slideUp 0.5s ease forwards;
}

@keyframes slideUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:30px;
  font-weight:600;
}

label{
  font-size:14px;
  opacity:0.8;
  display:block;
  margin-top:14px;
}

input{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:15px;
  transition:all 0.25s ease;
}

input:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 3px rgba(34,197,94,0.2);
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.25s ease;
}

button:hover{
  transform:translateY(-3px);
}

button:active{
  transform:scale(0.96);
}

.save{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:white;
  margin-top:22px;
  box-shadow:0 12px 30px rgba(34,197,94,0.4);
}

.save:hover{
  box-shadow:0 15px 40px rgba(34,197,94,0.6);
}

.back{
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  margin-top:12px;
  box-shadow:0 12px 30px rgba(59,130,246,0.4);
}

.back:hover{
  box-shadow:0 15px 40px rgba(59,130,246,0.6);
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}
</style>
</head>

<body>

<div class="card">

<h2>üí≥ Nasiya savdo</h2>

<label>Mahsulot nomi</label>
<input type="text" id="spareName" placeholder="Masalan: Motor">

<label>Narxi (so‚Äòm)</label>
<input type="number" id="price" placeholder="Masalan: 20000">

<label>Mijoz ismi</label>
<input type="text" id="customerName" list="customers" placeholder="Mijoz ismi">
<datalist id="customers"></datalist>

<button id="saveBtn" class="save" onclick="saveDebt()">Saqlash</button>
<button class="back" onclick="goBack()">‚Üê Orqaga</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

if(!firebase.apps.length){
  firebase.initializeApp(firebaseConfig);
}

const auth=firebase.auth();
const db=firebase.firestore();

let currentUID=null;

/* ================= AUTH ================= */

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="index.html";
    return;
  }
  currentUID=user.uid;
  document.body.style.display="flex";
  loadCustomers(user.uid);
});

/* ================= LOAD CUSTOMERS ================= */

function loadCustomers(uid){
  db.collection("users")
    .doc(uid)
    .collection("debts")
    .get()
    .then(snapshot=>{
      const list=document.getElementById("customers");
      list.innerHTML="";
      snapshot.forEach(doc=>{
        const option=document.createElement("option");
        option.value=doc.id;
        list.appendChild(option);
      });
    });
}

/* ================= SAVE NASIYA ================= */

async function saveDebt(){

  const btn=document.getElementById("saveBtn");
  if(btn.disabled) return;

  const spareName=document.getElementById("spareName").value.trim();
  const price=Number(document.getElementById("price").value);
  const customerName=document.getElementById("customerName").value.trim();

  if(!spareName || !price || !customerName){
    alert("Barcha maydonlarni to‚Äòldiring");
    return;
  }

  btn.disabled=true;
  btn.innerText="Saqlanmoqda...";

  try{
    const debtRef=db.collection("users")
      .doc(currentUID)
      .collection("debts")
      .doc(customerName);

    const doc=await debtRef.get();

    if(doc.exists){
      await debtRef.update({
        totalDebt:firebase.firestore.FieldValue.increment(price),
        totalItems:firebase.firestore.FieldValue.increment(1),
        updatedAt:firebase.firestore.FieldValue.serverTimestamp()
      });
    }else{
      await debtRef.set({
        totalDebt:price,
        totalItems:1,
        createdAt:firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt:firebase.firestore.FieldValue.serverTimestamp()
      });
    }

    await debtRef.collection("items").add({
      spareName:spareName,
      price:price,
      createdAt:firebase.firestore.FieldValue.serverTimestamp()
    });

    window.location.href="dashboard.html";

  }catch(error){
    alert("Xatolik yuz berdi");
    btn.disabled=false;
    btn.innerText="Saqlash";
  }
}

/* ================= BACK ================= */

function goBack(){
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
