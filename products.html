<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Yangi tovar qo‘shish</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f1f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  width:100%;
  max-width:400px;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  margin-top:10px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:16px;
  margin-top:15px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

.save{
  background:#16a34a;
  color:white;
}

.back{
  background:#2563eb;
  color:white;
}
</style>
</head>

<body>

<div class="card">

<h2>Yangi tovar qo‘shish</h2>

<input type="text" id="name" placeholder="Spare nomi">
<input type="number" id="price" placeholder="Narxi">

<button class="save" onclick="saveProduct()">Keyingisi ➡</button>
<button class="back" onclick="location.href='index.html'">⬅ Orqaga</button>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>

const firebaseConfig={
apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
authDomain:"spare-shop-web.firebaseapp.com",
projectId:"spare-shop-web",
storageBucket:"spare-shop-web.firebasestorage.app",
messagingSenderId:"960113811021",
appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="login.html";  // if your login file name is different tell me
  }
});

async function saveProduct(){

  const name = document.getElementById("name").value.trim();
  const price = Number(document.getElementById("price").value);

  if(!name || !price){
    alert("Barcha maydonlarni to‘ldiring");
    return;
  }

  const user = auth.currentUser;
  if(!user) return;

  try{

    await db.collection("users")
      .doc(user.uid)
      .collection("products")
      .add({
        name:name,
        price:price,
        createdAt:firebase.firestore.FieldValue.serverTimestamp()
      });

    // Clear inputs
    document.getElementById("name").value="";
    document.getElementById("price").value="";

    // Focus again for fast entry
    document.getElementById("name").focus();

  }catch(error){
    alert("Xatolik yuz berdi");
  }

}

</script>

</body>
</html>
