<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Spare Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  font-family:'Segoe UI',sans-serif;
  color:white;
  overflow:hidden;
}

/* Loader container */
.loader-container{
  text-align:center;
  animation:fadeIn 0.6s ease forwards;
}

/* Logo style */
.logo{
  font-size:26px;
  font-weight:600;
  margin-bottom:25px;
  letter-spacing:1px;
}

/* Spinner */
.spinner{
  width:45px;
  height:45px;
  border:4px solid rgba(255,255,255,0.15);
  border-top:4px solid #22c55e;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

/* Animations */
@keyframes spin{
  to{transform:rotate(360deg);}
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="loader-container">
  <div class="logo">Spare Shop</div>
  <div class="spinner"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

if(!firebase.apps.length){
  firebase.initializeApp(firebaseConfig);
}

firebase.auth().onAuthStateChanged(function(user){

  if(user){
    window.location.replace("dashboard.html");
  }else{
    window.location.replace("index.html");
  }

});
</script>

</body>
</html>
