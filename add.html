<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Naqd savdo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  display: none; /* hide until auth ready */
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  width: 100%;
  max-width: 380px;
  padding: 24px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
  margin-top: 0;
  text-align: center;
}

label {
  font-size: 14px;
  color: #555;
  margin-top: 12px;
  display: block;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

.save {
  background: #16a34a;
  color: white;
}

.back {
  background: #2563eb;
  color: white;
  margin-top: 10px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Naqd savdo</h2>

  <label>Mahsulot tanlang</label>
  <input id="productSelect" list="productList" placeholder="Mahsulot tanlang">
  <datalist id="productList"></datalist>

  <label>Narxi (so‘m)</label>
  <input id="price" type="number" placeholder="Masalan: 20000">

  <button id="saveBtn" class="save" onclick="saveSale()">Saqlash</button>
  <button class="back" onclick="goBack()">⬅ Orqaga</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain: "spare-shop-web.firebaseapp.com",
  projectId: "spare-shop-web",
  storageBucket: "spare-shop-web.firebasestorage.app",
  messagingSenderId: "960113811021",
  appId: "1:960113811021:web:8ae1451d3cba1148a0c604"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();

/* ===== AUTH CHECK ===== */
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  document.body.style.display = "flex";
  loadProducts(user.uid);
});

/* ===== LOAD PRODUCTS ===== */
function loadProducts(uid){

  db.collection("users")
    .doc(uid)
    .collection("products")
    .get()
    .then(snapshot=>{
      const list = document.getElementById("productList");
      list.innerHTML = "";

      snapshot.forEach(doc=>{
        const data = doc.data();

        const option = document.createElement("option");
        option.value = data.name;
        option.setAttribute("data-price", data.price);

        list.appendChild(option);
      });
    });
}

/* ===== AUTO FILL PRICE ===== */
document.getElementById("productSelect").addEventListener("input", function(){

  const inputValue = this.value;
  const options = document.getElementById("productList").options;

  for (let i = 0; i < options.length; i++) {
    if (options[i].value === inputValue) {
      const price = options[i].getAttribute("data-price");
      document.getElementById("price").value = price;
      break;
    }
  }

});

/* ===== SAVE SALE ===== */
function saveSale(){

  const btn = document.getElementById("saveBtn");
  if (btn.disabled) return;

  const name = document.getElementById("productSelect").value.trim();
  const price = Number(document.getElementById("price").value);

  if (!name || !price) {
    alert("Barcha maydonlarni to‘ldiring");
    return;
  }

  const user = auth.currentUser;
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  btn.disabled = true;
  btn.innerText = "Saqlanmoqda...";

  db.collection("users")
    .doc(user.uid)
    .collection("sales")
    .add({
      name: name,
      price: price,
      type: "product",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(error => {
      alert(error.message);
      btn.disabled = false;
      btn.innerText = "Saqlash";
    });
}

/* ===== BACK ===== */
function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
