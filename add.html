<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Mahsulot qo‘shish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    .save {
      background: #16a34a;
      color: white;
    }

    .back {
      background: #2563eb;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Mahsulot qo‘shish</h2>

  <label>Mahsulot nomi</label>
  <input id="name" placeholder="Masalan: Motor">

  <label>Narxi (so‘m)</label>
  <input id="price" type="number" placeholder="Masalan: 20000">

<button id="saveBtn" class="save" onclick="saveSpare()">Saqlash</button>
  <button class="back" onclick="goBack()">⬅ Orqaga</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain: "spare-shop-web.firebaseapp.com",
  projectId: "spare-shop-web",
  storageBucket: "spare-shop-web.firebasestorage.app",
  messagingSenderId: "960113811021",
  appId: "1:960113811021:web:8ae1451d3cba1148a0c604",
  measurementId: "G-E762WWCRKB"
};

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });

 function saveSpare() {
  const btn = document.getElementById("saveBtn");

  // ⛔ Prevent double click
  if (btn.disabled) return;

  btn.disabled = true;
  btn.innerText = "Saqlanmoqda...";

  const name = document.getElementById("name").value.trim();
  const price = Number(document.getElementById("price").value);

  if (!name || !price) {
    alert("Iltimos, barcha maydonlarni to‘ldiring");
    btn.disabled = false;
    btn.innerText = "Saqlash";
    return;
  }

  const user = auth.currentUser;
  if (!user) {
    alert("Qayta kiring");
    window.location.href = "index.html";
    return;
  }

  db.collection("users")
    .doc(user.uid)
    .collection("sales")
    .add({
      name: name,
      price: price,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(error => {
      alert(error.message);
      btn.disabled = false;
      btn.innerText = "Saqlash";
    });
}

  function goBack() {
    window.location.href = "dashboard.html";
  }
</script>
<link rel="manifest" href="manifest.json">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js");
  }
</script>
</body>
</html>
