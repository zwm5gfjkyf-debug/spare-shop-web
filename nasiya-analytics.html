<style>

<body>

<h2>ğŸ’³ Nasiya Tahlil</h2>

<div class="stats">
  <div class="card">
    <h3>ğŸ“¦ Jami nasiya tovar</h3>
    <p id="totalItems">0 ta</p>
  </div>

  <div class="card">
    <h3>ğŸ’° Umumiy nasiya summa</h3>
    <p id="totalDebt">0 soâ€˜m</p>
  </div>
</div>

<div id="customerList"></div>

<button class="back-btn" onclick="location.href='dashboard.html'">
â† Orqaga
</button>

<script>

const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadNasiya(user.uid);
});

function loadNasiya(uid){

  let totalDebt = 0;
  let totalItems = 0;

  const list = document.getElementById("customerList");
  list.innerHTML = "";

  db.collection("users")
    .doc(uid)
    .collection("debts")
    .get()
    .then(snapshot=>{

      if(snapshot.empty){
        list.innerHTML = "<p>Nasiya yoâ€˜q</p>";
      }

      snapshot.forEach(async doc=>{

        const data = doc.data();
        const name = doc.id;

        const debt = Number(data.totalDebt || 0);
        const itemsCount = Number(data.totalItems || 0);

        totalDebt += debt;
        totalItems += itemsCount;

        const div = document.createElement("div");
        div.className = "customer";

        div.innerHTML = `
          <h4>ğŸ‘¤ ${name}</h4>
          <p>ğŸ“¦ Tovar: ${itemsCount} ta</p>
          <p>ğŸ’° Qarzi: ${debt.toLocaleString()} soâ€˜m</p>
          <div class="section-title">ğŸ›’ Olingan mahsulotlar:</div>
          <div id="items-${name}"></div>
          <div class="section-title">ğŸ’¸ Toâ€˜lovlar:</div>
          <div id="payments-${name}"></div>
          <button class="pay-btn" onclick="payDebt('${name}')">ğŸ’¸ Toâ€˜landi</button>
        `;

        list.appendChild(div);

        /* LOAD ITEMS */
        const itemsSnap = await db
          .collection("users")
          .doc(uid)
          .collection("debts")
          .doc(name)
          .collection("items")
          .orderBy("createdAt","desc")
          .get();

        const itemsContainer = document.getElementById("items-"+name);

        itemsSnap.forEach(itemDoc=>{
          const item = itemDoc.data();
          const date = item.createdAt
            ? item.createdAt.toDate().toLocaleString("uz-UZ")
            : "";
          itemsContainer.innerHTML += `
            <div class="item-line">
              â€¢ ${item.spareName} - ${item.price.toLocaleString()} soâ€˜m 
              <span style="opacity:0.6;">(${date})</span>
            </div>
          `;
        });

        /* LOAD PAYMENTS */
        const paySnap = await db
          .collection("users")
          .doc(uid)
          .collection("debts")
          .doc(name)
          .collection("payments")
          .orderBy("createdAt","desc")
          .get();

        const payContainer = document.getElementById("payments-"+name);

        paySnap.forEach(payDoc=>{
          const p = payDoc.data();
          const date = p.createdAt
            ? p.createdAt.toDate().toLocaleString("uz-UZ")
            : "";
          payContainer.innerHTML += `
            <div class="payment-line">
              â€¢ ${p.amount.toLocaleString()} soâ€˜m 
              <span style="opacity:0.6;">(${date})</span>
            </div>
          `;
        });

      });

      document.getElementById("totalDebt").innerText =
        totalDebt.toLocaleString()+" soâ€˜m";

      document.getElementById("totalItems").innerText =
        totalItems+" ta";

    });
}

/* PAYMENT SYSTEM */
async function payDebt(customerName){

  const amount = Number(prompt("Qancha toâ€˜landi?"));

  if(!amount || amount <= 0){
    alert("Toâ€˜gâ€˜ri summa kiriting");
    return;
  }

  const user = auth.currentUser;
  if(!user) return;

  const uid = user.uid;

  const debtRef = db
    .collection("users")
    .doc(uid)
    .collection("debts")
    .doc(customerName);

  const doc = await debtRef.get();
  if(!doc.exists) return;

  const currentDebt = doc.data().totalDebt || 0;
  const newDebt = currentDebt - amount;

  await debtRef.collection("payments").add({
    amount: amount,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  await db.collection("users")
    .doc(uid)
    .collection("sales")
    .add({
      name: "Nasiya toâ€˜lov (" + customerName + ")",
      price: amount,
      type: "payment",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

  if(newDebt <= 0){
    await debtRef.delete();
  } else {
    await debtRef.update({
      totalDebt: newDebt,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  location.reload();
}

</script>

</body>
</html>
