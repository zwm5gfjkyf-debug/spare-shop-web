    async function loadSales(uid) {
      const start = new Date();
      start.setHours(0,0,0,0);

      const snapshot = await db
        .collection("users")
        .doc(uid)
        .collection("sales")
        .where("createdAt", ">=", start)
        .orderBy("createdAt")
        .get();

    // 1Ô∏è‚É£ Prepare hourly buckets (00‚Äì23)
const hourlyTotals = {};
for (let h = 0; h < 24; h++) {
  hourlyTotals[h] = 0;
}
      // 2Ô∏è‚É£ Put each sale into its hour
snapshot.forEach(doc => {
  const sale = doc.data();
  if (!sale.createdAt) return;

  const hour = sale.createdAt.toDate().getHours();
  hourlyTotals[hour] += sale.price; // ‚¨Ö price per hour
});
      // 3Ô∏è‚É£ Build chart labels + data (NOT cumulative)
const labels = [];
const data = [];

for (let h = 0; h < 24; h++) {
  labels.push(String(h).padStart(2, "0") + ":00");
  data.push(hourlyTotals[h]);
}

        });

        `;

      drawChart(labels, data);

    function drawChart(labels, data) {

  type: "line",
  data: {
    labels,

      data,

      // üé® Dynamic color: green up, red down
      segment: {
        borderColor: ctx => {
          const prev = ctx.p0.parsed.y;
          const curr = ctx.p1.parsed.y;

          const curr = ctx.p1.parsed.y;

            ? "rgba(34,197,94,0.15)"
