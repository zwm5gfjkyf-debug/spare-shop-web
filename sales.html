<body>

<h2>üìà Bugungi savdo grafigi</h2>

<h3>üìã Sotuvlar ro‚Äòyxati</h3>

<div class="card" id="salesList">
  Yuklanmoqda...
</div>

<button class="back" onclick="window.location.href='dashboard.html'">
  ‚Üê Orqaga
</button>

<script>
  // üî• Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
    authDomain: "spare-shop-web.firebaseapp.com",
    projectId: "spare-shop-web",
    storageBucket: "spare-shop-web.firebasestorage.app",
    messagingSenderId: "960113811021",
    appId: "1:960113811021:web:8ae1451d3cba1148a0c604",
    measurementId: "G-E762WWCRKB"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const ctx = document
    .getElementById("dailySalesChart")
    .getContext("2d");

  let chart;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    loadSales(user.uid);
  });

  async function loadSales(uid) {
    const startOfDay = new Date();
    startOfDay.setHours(0,0,0,0);

    const snapshot = await db
      .collection("users")
      .doc(uid)
      .collection("sales")
      .where("createdAt", ">=", startOfDay)
      .orderBy("createdAt")
      .get();

   let total = 0;
const labels = [];
const data = [];

snapshot.forEach(doc => {
  const sale = doc.data();
  if (!sale.createdAt) return;

  const time = sale.createdAt
    .toDate()
    .toLocaleTimeString("uz-UZ", {
      hour: "2-digit",
      minute: "2-digit",
      hour12: false
    });

  total += sale.price;   // üîº cumulative ONLY UP
  labels.push(time);
  data.push(total);
});

drawChart(labels, data);

  function drawChart(labels, data) {
    if (chart) chart.destroy();

   chart = new Chart(chartCtx, {
  type: "line",
  data: {
    labels,
    datasets: [{
      data,
      borderColor: "#22c55e",          // üü¢ green
      backgroundColor: "rgba(34,197,94,0.15)",
      fill: true,
      tension: 0.4,
      pointRadius: 4
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      y: {
        ticks: {
          callback: v => v + " so‚Äòm"
        }
      }
    }
  }
});
</script>

</body>
