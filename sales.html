<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Sotuvlar roâ€˜yxati</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    .sale {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sale-name {
      font-size: 16px;
      font-weight: bold;
    }

    .sale-date {
      font-size: 12px;
      color: gray;
    }

    .sale-price {
      font-size: 16px;
      font-weight: bold;
      color: #16a34a;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      padding: 12px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <header>ðŸ“‹ Sotuvlar roâ€˜yxati</header>

  <div class="container" id="salesList">
    Yuklanmoqda...
  </div>

  <a class="back-btn" href="dashboard.html">â¬… Orqaga</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”´ REPLACE WITH YOUR REAL CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      loadSales(user.uid);
    });

    function loadSales(uid) {
      const list = document.getElementById("salesList");
      list.innerHTML = "";

      db.collection("users")
        .doc(uid)
        .collection("sales")
        .orderBy("createdAt", "desc")
        .onSnapshot(snapshot => {
          if (snapshot.empty) {
            list.innerHTML = "Hozircha sotuvlar yoâ€˜q";
            return;
          }

          list.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const date = data.createdAt
              ? data.createdAt.toDate().toLocaleString()
              : "";

            const div = document.createElement("div");
            div.className = "sale";

            div.innerHTML = `
              <div>
                <div class="sale-name">${data.name}</div>
                <div class="sale-date">${date}</div>
              </div>
              <div class="sale-price">${data.price} soâ€˜m</div>
            `;

            list.appendChild(div);
          });
        });
    }
  </script>

</body>
</html>
