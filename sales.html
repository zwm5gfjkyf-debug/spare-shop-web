<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>üìä Sotuvlar ro‚Äòyxati</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box;}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827,#1e293b);
  margin:0;
  padding:20px;
  color:white;
  animation:fadeIn 0.4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-size:24px;
  font-weight:600;
}

.switcher{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}

.switcher button{
  padding:10px 18px;
  border-radius:25px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:#aaa;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  transition:0.25s;
}

.switcher button.active{
  background:#22c55e;
  color:white;
}

.switcher button:hover{
  background:#22c55e;
  color:white;
}

.card{
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

canvas{
  width:100% !important;
  height:420px !important;
}

.sale{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.sale:last-child{
  border-bottom:none;
}

.sale-name{
  font-weight:600;
}

.sale-time{
  font-size:12px;
  color:#aaa;
}

.back{
  margin-top:20px;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:15px;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  cursor:pointer;
  width:100%;
  font-weight:600;
  transition:0.25s;
}

.back:hover{
  transform:translateY(-3px);
}
</style>
</head>

<body>

<h2>üìä Savdo grafigi</h2>

<div class="switcher">
  <button id="btnToday" onclick="loadToday()">Bugun</button>
  <button id="btnWeek" onclick="loadWeek()">Bu hafta</button>
  <button id="btnMonth" onclick="loadMonth()">Bu oy</button>
</div>

<div class="card">
  <canvas id="salesChart"></canvas>
</div>

<h3>üìã Sotuvlar ro‚Äòyxati</h3>

<div class="card" id="salesList">
  Yuklanmoqda...
</div>

<button class="back" onclick="window.location.href='dashboard.html'">
  ‚Üê Orqaga
</button>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

if(!firebase.apps.length){
firebase.initializeApp(firebaseConfig);
}

const auth=firebase.auth();
const db=firebase.firestore();

const ctx=document.getElementById("salesChart").getContext("2d");
let chart;
let currentUID;

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="index.html";
    return;
  }
  currentUID=user.uid;
  loadToday();
});

function setActive(buttonId){
  document.querySelectorAll(".switcher button").forEach(b=>b.classList.remove("active"));
  document.getElementById(buttonId).classList.add("active");
}

function drawChart(labels,data){
  if(chart) chart.destroy();

  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data,
        borderColor:"#22c55e",
        borderWidth:3,
        pointRadius:4,
        fill:true,
        tension:0.4,
        backgroundColor:"rgba(34,197,94,0.15)"
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{legend:{display:false}},
      scales:{
        y:{
          ticks:{
            color:"#aaa",
            callback:value=>value.toLocaleString()+" so‚Äòm"
          },
          grid:{color:"rgba(255,255,255,0.05)"}
        },
        x:{
          ticks:{color:"#aaa"},
          grid:{display:false}
        }
      }
    }
  });
}

function renderList(snapshot,formatLabel){

  let total=0;
  const labels=[];
  const data=[];
  const list=document.getElementById("salesList");
  list.innerHTML="";

  if(snapshot.empty){
    list.innerHTML="Sotuv yo‚Äòq";
  }

  snapshot.forEach(doc=>{
    const sale=doc.data();
    if(!sale.createdAt) return;

    const dateObj=sale.createdAt.toDate();
    const label=formatLabel(dateObj);

    total+=Number(sale.price);
    labels.push(label);
    data.push(total);

    const div=document.createElement("div");
    div.className="sale";
    div.innerHTML=`
      <div>
        <div class="sale-name">${sale.name}</div>
        <div class="sale-time">${label}</div>
      </div>
      <strong>${Number(sale.price).toLocaleString()} so‚Äòm</strong>
    `;
    list.appendChild(div);
  });

  drawChart(labels,data);
}

/* TODAY */
function loadToday(){
  setActive("btnToday");

  const start=new Date();
  start.setHours(0,0,0,0);

  db.collection("users").doc(currentUID)
  .collection("sales")
  .where("createdAt",">=",start)
  .orderBy("createdAt")
  .get()
  .then(snapshot=>{
    renderList(snapshot,date=>
      date.toLocaleTimeString("uz-UZ",{hour:"2-digit",minute:"2-digit"})
    );
  });
}

/* WEEK */
function loadWeek(){
  setActive("btnWeek");

  const start=new Date();
  start.setDate(start.getDate()-6);
  start.setHours(0,0,0,0);

  db.collection("users").doc(currentUID)
  .collection("sales")
  .where("createdAt",">=",start)
  .orderBy("createdAt")
  .get()
  .then(snapshot=>{
    renderList(snapshot,date=>
      date.toLocaleDateString("uz-UZ",{weekday:"short"})
    );
  });
}

/* MONTH */
function loadMonth(){
  setActive("btnMonth");

  const start=new Date();
  start.setDate(1);
  start.setHours(0,0,0,0);

  db.collection("users").doc(currentUID)
  .collection("sales")
  .where("createdAt",">=",start)
  .orderBy("createdAt")
  .get()
  .then(snapshot=>{
    renderList(snapshot,date=>
      date.getDate()
    );
  });
}
</script>

</body>
</html>
