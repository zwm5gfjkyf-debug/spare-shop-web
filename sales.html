<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Sotuvlar ro‚Äòyxati</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  margin:0;
  padding:20px;
  color:white;
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-size:26px;
  font-weight:600;
}

.switcher{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}

.switcher button{
  padding:10px 18px;
  border-radius:25px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:#ccc;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:0.25s;
}

.switcher button:hover{
  background:#22c55e;
  color:white;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:30px 20px;
  margin-bottom:30px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

canvas{
  width:100% !important;
  height:480px !important;
}

.sale{
  display:flex;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
  font-size:14px;
}

.sale:last-child{
  border-bottom:none;
}

.back{
  margin-top:30px;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:17px;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  color:white;
  cursor:pointer;
  width:100%;
  font-weight:600;
  transition:0.25s;
}

.back:hover{
  transform:translateY(-3px);
}
</style>
</head>

<body>

<h2>üìä Savdo grafigi</h2>

<div class="switcher">
  <button onclick="loadToday()">Bugun</button>
  <button onclick="loadWeek()">Bu hafta</button>
  <button onclick="loadMonth()">Bu oy</button>
</div>

<div class="card">
  <canvas id="salesChart"></canvas>
</div>

<h3>üìã Sotuvlar ro‚Äòyxati</h3>

<div class="card" id="salesList">
  Yuklanmoqda...
</div>

<button class="back" onclick="window.location.href='dashboard.html'">
  ‚Üê Orqaga
</button>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain:"spare-shop-web.firebaseapp.com",
  projectId:"spare-shop-web",
  storageBucket:"spare-shop-web.firebasestorage.app",
  messagingSenderId:"960113811021",
  appId:"1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

const ctx=document.getElementById("salesChart").getContext("2d");
let chart;
let currentUID;

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="index.html";
    return;
  }
  currentUID=user.uid;
  loadToday();
});

function drawChart(labels,data){
  if(chart) chart.destroy();

  chart=new Chart(ctx,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data,
        borderColor:"#22c55e",
        borderWidth:4,
        pointRadius:6,
        pointBackgroundColor:"#22c55e",
        fill:true,
        tension:0.45,
        backgroundColor:(context)=>{
          const gradient=context.chart.ctx.createLinearGradient(0,0,0,480);
          gradient.addColorStop(0,"rgba(34,197,94,0.35)");
          gradient.addColorStop(1,"rgba(34,197,94,0.02)");
          return gradient;
        }
      }]
    },
    options:{
      responsive:true,
      maintainAspectRatio:false,
      plugins:{legend:{display:false}},
      scales:{
        y:{
          ticks:{
            color:"#aaa",
            font:{size:12},
            callback:value=>value.toLocaleString()+" so‚Äòm"
          },
          grid:{color:"rgba(255,255,255,0.05)"}
        },
        x:{
          ticks:{
            color:"#aaa",
            font:{size:12}
          },
          grid:{display:false}
        }
      }
    }
  });
}

/* ===== TODAY ===== */
function loadToday(){
  const start=new Date();
  start.setHours(0,0,0,0);

  db.collection("users").doc(currentUID)
    .collection("sales")
    .where("createdAt",">=",start)
    .orderBy("createdAt")
    .get()
    .then(snapshot=>{
      let total=0;
      const labels=[];
      const data=[];
      const list=document.getElementById("salesList");
      list.innerHTML="";

      if(snapshot.empty){
        list.innerHTML="Bugun sotuv yo‚Äòq";
      }

      snapshot.forEach(doc=>{
        const sale=doc.data();
        if(!sale.createdAt) return;

        const time=sale.createdAt.toDate()
          .toLocaleTimeString("uz-UZ",{hour:"2-digit",minute:"2-digit",hour12:false});

        total+=Number(sale.price);
        labels.push(time);
        data.push(total);

        const div=document.createElement("div");
        div.className="sale";
        div.innerHTML=`<span>${sale.name}</span><strong>${sale.price} so‚Äòm</strong>`;
        list.appendChild(div);
      });

      drawChart(labels,data);
    });
}

/* ===== WEEK ===== */
function loadWeek(){
  const weekStart=new Date();
  weekStart.setDate(weekStart.getDate()-6);
  weekStart.setHours(0,0,0,0);

  db.collection("users").doc(currentUID)
    .collection("sales")
    .where("createdAt",">=",weekStart)
    .orderBy("createdAt")
    .get()
    .then(snapshot=>{
      let dailyTotals=[0,0,0,0,0,0,0];

      snapshot.forEach(doc=>{
        const sale=doc.data();
        if(!sale.createdAt) return;

        const saleDate=sale.createdAt.toDate();
        const diff=Math.floor((saleDate-weekStart)/(1000*60*60*24));

        if(diff>=0 && diff<7){
          dailyTotals[diff]+=Number(sale.price);
        }
      });

      for(let i=1;i<dailyTotals.length;i++){
        dailyTotals[i]+=dailyTotals[i-1];
      }

      drawChart(["1","2","3","4","5","6","7"],dailyTotals);
    });
}

/* ===== MONTH ===== */
function loadMonth(){
  const monthStart=new Date();
  monthStart.setDate(1);
  monthStart.setHours(0,0,0,0);

  const daysInMonth=new Date(
    monthStart.getFullYear(),
    monthStart.getMonth()+1,
    0
  ).getDate();

  let monthlyTotals=new Array(daysInMonth).fill(0);

  db.collection("users").doc(currentUID)
    .collection("sales")
    .where("createdAt",">=",monthStart)
    .orderBy("createdAt")
    .get()
    .then(snapshot=>{
      snapshot.forEach(doc=>{
        const sale=doc.data();
        if(!sale.createdAt) return;

        const saleDate=sale.createdAt.toDate();

        if(saleDate.getMonth()===monthStart.getMonth() &&
           saleDate.getFullYear()===monthStart.getFullYear()){
          monthlyTotals[saleDate.getDate()-1]+=Number(sale.price);
        }
      });

      for(let i=1;i<monthlyTotals.length;i++){
        monthlyTotals[i]+=monthlyTotals[i-1];
      }

      const labels=Array.from({length:daysInMonth},(_,i)=>i+1);
      drawChart(labels,monthlyTotals);
    });
}
</script>

</body>
</html>
