<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Sotuvlar ro‚Äòyxati</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  margin: 0;
  padding: 20px;
  color: white;
}

/* HEADER */
h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
}

/* SWITCH BUTTONS */
.switcher {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.switcher button {
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

.switcher button:hover {
  background: #22c55e;
}

/* CHART CARD */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* BIGGER CHART */
canvas {
  width: 100% !important;
  height: 380px !important;
}

/* LIST */
.sale {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.sale:last-child {
  border-bottom: none;
}

/* BACK BUTTON */
.back {
  margin-top: 25px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: linear-gradient(90deg,#3b82f6,#2563eb);
  color: white;
  cursor: pointer;
  width: 100%;
  font-weight: 600;
}
</style>
</head>

<body>

<h2>üìä Savdo grafigi</h2>

<div class="switcher">
  <button onclick="loadToday()">Bugun</button>
  <button onclick="loadWeek()">Bu hafta</button>
  <button onclick="loadMonth()">Bu oy</button>
</div>

<div class="card">
  <canvas id="salesChart"></canvas>
</div>

<h3>üìã Sotuvlar ro‚Äòyxati</h3>

<div class="card" id="salesList">
  Yuklanmoqda...
</div>

<button class="back" onclick="window.location.href='dashboard.html'">
  ‚Üê Orqaga
</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAlE6UaaXEl2FnDI6fyMWyr4IV-j1BkJ6U",
  authDomain: "spare-shop-web.firebaseapp.com",
  projectId: "spare-shop-web",
  storageBucket: "spare-shop-web.firebasestorage.app",
  messagingSenderId: "960113811021",
  appId: "1:960113811021:web:8ae1451d3cba1148a0c604"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

const ctx = document.getElementById("salesChart").getContext("2d");
let chart;
let currentUID;

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  currentUID = user.uid;
  loadToday();
});

function drawChart(labels, data) {
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        data,
        borderColor: "#22c55e",
        borderWidth: 3,
        pointRadius: 4,
        pointBackgroundColor: "#22c55e",
        fill: true,
        backgroundColor: (context) => {
          const ctx = context.chart.ctx;
          const gradient = ctx.createLinearGradient(0,0,0,380);
          gradient.addColorStop(0,"rgba(34,197,94,0.4)");
          gradient.addColorStop(1,"rgba(34,197,94,0.02)");
          return gradient;
        },
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            color: "white",
            callback: value => value.toLocaleString() + " so‚Äòm"
          },
          grid: {
            color: "rgba(255,255,255,0.08)"
          }
        },
        x: {
          ticks: { color: "white" },
          grid: { display: false }
        }
      }
    }
  });
}

/* ===== TODAY ===== */

function loadToday() {
  const start = new Date();
  start.setHours(0,0,0,0);

  db.collection("users")
    .doc(currentUID)
    .collection("sales")
    .where("createdAt", ">=", start)
    .orderBy("createdAt")
    .get()
    .then(snapshot => {

      let total = 0;
      const labels = [];
      const data = [];

      const list = document.getElementById("salesList");
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "Bugun sotuv yo‚Äòq";
      }

      snapshot.forEach(doc => {
        const sale = doc.data();
        if (!sale.createdAt) return;

        const time = sale.createdAt
          .toDate()
          .toLocaleTimeString("uz-UZ", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
          });

        total += sale.price;
        labels.push(time);
        data.push(total);

        const div = document.createElement("div");
        div.className = "sale";
        div.innerHTML = `
          <span>${sale.name}</span>
          <strong>${sale.price} so‚Äòm</strong>
        `;
        list.appendChild(div);
      });

      drawChart(labels, data);
    });
}

/* ===== WEEK ===== */

function loadWeek() {
  const weekStart = new Date();
  weekStart.setDate(weekStart.getDate() - 6);
  weekStart.setHours(0,0,0,0);

  db.collection("users")
    .doc(currentUID)
    .collection("sales")
    .where("createdAt", ">=", weekStart)
    .orderBy("createdAt")
    .get()
    .then(snapshot => {

      let dailyTotals = [0,0,0,0,0,0,0];

      snapshot.forEach(doc => {
        const sale = doc.data();
        if (!sale.createdAt) return;

        const saleDate = sale.createdAt.toDate();
        const diff = Math.floor((saleDate - weekStart) / (1000*60*60*24));

        if (diff >= 0 && diff < 7) {
          dailyTotals[diff] += sale.price;
        }
      });

      for (let i = 1; i < dailyTotals.length; i++) {
        dailyTotals[i] += dailyTotals[i - 1];
      }

      drawChart(["1","2","3","4","5","6","7"], dailyTotals);
    });
}

/* ===== MONTH ===== */

function loadMonth() {
  const monthStart = new Date();
  monthStart.setDate(1);
  monthStart.setHours(0,0,0,0);

  const daysInMonth = new Date(
    monthStart.getFullYear(),
    monthStart.getMonth() + 1,
    0
  ).getDate();

  let monthlyTotals = new Array(daysInMonth).fill(0);

  db.collection("users")
    .doc(currentUID)
    .collection("sales")
    .where("createdAt", ">=", monthStart)
    .orderBy("createdAt")
    .get()
    .then(snapshot => {

      snapshot.forEach(doc => {
        const sale = doc.data();
        if (!sale.createdAt) return;

        const saleDate = sale.createdAt.toDate();

        if (
          saleDate.getMonth() === monthStart.getMonth() &&
          saleDate.getFullYear() === monthStart.getFullYear()
        ) {
          monthlyTotals[saleDate.getDate() - 1] += sale.price;
        }
      });

      for (let i = 1; i < monthlyTotals.length; i++) {
        monthlyTotals[i] += monthlyTotals[i - 1];
      }

      const labels = Array.from({length: daysInMonth}, (_, i) => i + 1);

      drawChart(labels, monthlyTotals);
    });
}
</script>

</body>
</html>
